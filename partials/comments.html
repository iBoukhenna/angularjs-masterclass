<p>
    <a href="#/">Back to articles</a>
</p>

<div ng-hide="loading">
    <input type="text" placeholder="find in username" ng-model="search.username" />
    <input type="text" placeholder="find in content" ng-model="search.content" />
    {{search}}
    <select ng-model="order">
        <option value="username">order by username</option>
        <option value="content">order by content</option>
    </select>

    <h1>{{title}} {{date | date }}</h1>

    <p>{{number}}</p>
    <div ng-repeat="comment in comments | filter:search | orderBy:order">
        <p><strong>{{comment.username | uppercase}}</strong><br>
            {{comment.content}}
        </p>
    </div>

    <form ng-submit="addComment()">
        <input type="text" placeholder="username" ng-model="newComment.username" />
        <br>
        <input type="text" placeholder="city" ng-model="newComment.city" />
        <br>
        <input type="text" placeholder="email" ng-model="newComment.email" />
        <br>
        <textarea ng-model="newComment.content"></textarea>
        <br>
        <input type="submit" value="Envoyer" />
    </form>
</div>
