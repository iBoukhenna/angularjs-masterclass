<p>
    <a href="#/">Back to articles</a>
</p>

<div ng-hide="loading">
    <h1>{{post.name}}</h1>

    <p>{{post.content}}</p>

    <h3>{{comments.length}} Comments</h3>

    <div ng-repeat="comment in comments | filter:search | orderBy:order">
        <ng-comment comment="comment"></ng-comment>
    </div>

    <hr>

    <form ng-submit="addComment()">
        <h3>Ajouter un commentaire</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="username" ng-model="newComment.username" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="city" ng-model="newComment.city" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="email" ng-model="newComment.email" />
        </div>
        <div class="form-group">
            <textarea class="form-control" ng-model="newComment.content"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Envoyer" />
        </div>
    </form>
</div>
