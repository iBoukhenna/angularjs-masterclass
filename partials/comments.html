<p>
    <a href="#/">Back to articles</a>
</p>


<input type="text" ng-model="query" />
{{query}}
<select ng-model="order">
    <option value="username">order by username</option>
    <option value="content">order by content</option>
</select>

<h1>{{title}}</h1>

<div ng-repeat="comment in comments | filter:{content:query} | orderBy:order">
    <p><strong>{{comment.username}}</strong><br>
        {{comment.content}}
    </p>
    <input type="text" ng-model="query" />
</div>
