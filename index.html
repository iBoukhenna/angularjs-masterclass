<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body ng-app="myApp">

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.14/angular-route.min.js"></script>

    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
            .when('/', {templateUrl: 'partials/home.html', controller: 'PostsCtrl'})
            .when('/comments/:id', {templateUrl: 'partials/comments.html', controller: 'CommentsCtrl'})
            .otherwise({redirectTo: '/'})
        });

        app.factory('PostFactory', function ($http, $q) {
            var factory = {
                posts : false,
                getPosts : function () {
                    var deferred = $q.defer();
                    $http.get('posts.json')
                        .success(function (data, status) {
                            factory.posts = data;
                            deferred.resolve(factory.posts);
                        }).error(function (data, status) {
                            deferred.reject("not found")
                        });
                    return deferred.promise;
                },
                getPost : function(id) {
                    var post = {};
                    angular.forEach(factory.posts , function (value, key) {
                        if (value.id == id) {
                            post = value;
                        }
                    });
                    return post;
                },
            };

            return factory;
        })

        app.controller('PostsCtrl', function ($scope, PostFactory) {
            $scope.loading = true;
            $scope.posts = PostFactory.getPosts().then(function (posts) {
                $scope.loading = false;
                $scope.posts = posts;
            }, function (msg) {
                alert(msg);
            });
        })

        app.controller('CommentsCtrl', function ($scope, PostFactory, $routeParams) {
            var post = PostFactory.getPost($routeParams.id);
            $scope.title = post.name;
            $scope.comments = post.comments;
        })
    </script>
</body>
</html>
