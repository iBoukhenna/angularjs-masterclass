<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body ng-app>
    <input type="text" ng-model="query" />

    <div ng-init="users=['Marc', 'Jean', 'Jhon']">
        <li ng-repeat="user in users | filter:query">{{user | uppercase}}</li>
    </div>

    {{users | filter:'M'}}

    <input type="text" ng-model="task" />

    {{"Hello " + task}}
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
