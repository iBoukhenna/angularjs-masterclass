<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body ng-app>
    <input type="text" ng-model="query" />
    <select ng-model="order">
        <option value="username">order by username</option>
        <option value="content">order by content</option>
    </select>

    <div ng-init="users=[{username:'Marc', content:'Hello'}, {username:'Jean', content:'Test'}, {username:'Jhon', content:'First'}]">
        <div ng-repeat="user in users | filter:{content:query} | orderBy:order">
            <p><strong>{{user.username}}</strong><br>
                {{user.content}}</div>
            </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
